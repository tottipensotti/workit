name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'workit/**'
      - 'docs/source/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Permite ejecutar manualmente

permissions:
  contents: write  # Necesario para hacer commit

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev --extra docs

      - name: Build documentation
        working-directory: ./docs
        run: |
          uv run make html

      - name: Commit generated documentation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Agregar archivos generados (ignorando .gitignore para estos archivos específicos)
          git add -f docs/build/html/ || true
          # Solo hacer commit si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en la documentación"
          else
            git commit -m "docs: auto-generate documentation [skip ci]"
            git push
          fi
